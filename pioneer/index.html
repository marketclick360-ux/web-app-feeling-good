<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pioneer Spiritual Growth Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root { --bg1:#E8F0F7; --bg2:#F5F9FC; --text:#1F2937; --muted:#6B7280; --brand:#2C5F8D; --accent:#4F46E5; --card:#ffffff; --border: rgba(0,0,0,0.06); --radius:18px;}
body{margin:0; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif; background:linear-gradient(135deg,var(--bg1),var(--bg2)); color:var(--text);}
.container{max-width:700px;margin:0 auto;padding:24px;}
header{background:var(--card);border-radius:var(--radius);padding:24px;box-shadow:0 4px 20px rgba(0,0,0,0.05);text-align:center;margin-bottom:24px;}
header h1{margin:0 0 8px;font-size:1.8rem;color:var(--brand);}
header .week{font-weight:600;color:var(--accent);text-decoration:underline;display:block;margin-bottom:12px;}
.nav-buttons{display:flex;justify-content:center;gap:12px;margin-bottom:16px;}
.nav-buttons button{padding:8px 16px;border:none;border-radius:8px;background:var(--accent);color:#fff;font-size:0.9rem;cursor:pointer;}
.theme{font-size:1rem;color:var(--muted);margin-bottom:16px;}
.daily-text{background:#EDF7F3;border-left:4px solid var(--accent);border-radius:var(--radius);padding:16px;font-style:italic;color:var(--muted);margin-bottom:24px;}
.section-list a{display:block;background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:16px;margin-bottom:12px;text-decoration:none;color:var(--brand);font-weight:600;text-align:center;}
.section-list a.active{background:var(--accent);color:#fff;}
</style>
</head>
<body>
<div class="container">
<header>
<h1>✯ Pioneer Spiritual Growth Tracker</h1>
<span class="week">Week of February 9–15, 2026</span>
<div class="nav-buttons">
<button aria-label="Previous Week">← Previous Week</button>
<button aria-label="Next Week">Next Week →</button>
</div>
<div class="theme">Midweek Meeting Theme: <strong>“He Is the Stability of Your Times”</strong></div>
<div class="daily-text">“We mustered up boldness by means of our God.” —1 Thess. 2:2</div>
</header>

<a href="#">Weekly Study</a>
<a href="#">Trait Tracker</a>

</nav>
</div>
</body>
</html>
