<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Progress</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h2>Daily Progress</h2>
  <form>
    <label>
      Minutes in prayer:
      <input type="number" min="0" max="120" step="5">
    </label><br><br>
    <label>
      Exercise done?
      <select>
        <option>No</option>
        <option>Yes</option>
      </select>
    </label><br><br>
    <label>
      Mood:
      <input type="range" min="1" max="5">
    </label><br><br>
    <button type="submit">Save</button>
  </form>
  <a href="../pioneer/index.html">‚Üê Back to Tracker</a>
</body>
</html>
